
<div [ngClass]="alerta" class="alert" role="alert">
  This is a primary alert—check it out!
</div>

<button class="btn btn-primary" (click)="alerta = 'alert-info'">Info</button>

<button class="btn btn-danger" (click)="alerta = 'alert-danger'">Danger</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
  Hola Mundo
</h3>

<button class="btn"
  (click)="propiedades.danger = !propiedades.danger"
  [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">
  Cambiar
</button>

<br><br>
<h3>Proceso Asíncrono</h3>

<button (click)="ejecutar()"
  class="btn btn-success"
  type="button"
  [disabled]="loading">

  <i [ngClass]="{'fa fa-save': !loading, 'fa-spinner fa-spin': loading}"
  class="fa"></i>
  <span *ngIf="!loading">Guardar Cambios </span>
  <span *ngIf="loading">Espere por favor</span>
</button>
