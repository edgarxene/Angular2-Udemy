  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>


    <div class="container main-container">
      <div class="row">
            <div class="col-md-6">
              <h1>*ngIf</h1>
              <hr>
              <button type="button" name="button" class="btn btn-outline-primary"
              (click)="mostrar =! mostrar">Mostrar/Ocultar</button>
              <br>
              <br>
              <div *ngIf="mostrar" class="card text-white bg-primary mb-3">
                <div class="card-body">
                  <p class="card-text">{{frase.mensaje}}</p>
                </div>
                <footer>
                  {{frase.autor}}
                </footer>
              </div>
            </div>
            <div class="col-md-6">
              <h1>*ngFor</h1>
              <hr>
              <ul class="list-group">
                <li *ngFor="let item of personajes; let i = index" class="list-group-item">
                {{i+1}}. {{item}}
                </li>
              </ul>
            </div>

          </div>
    </div>
