<div  *ngIf="pelicula"
      class="container main-container animated fadeIn fast">
      <h1>{{pelicula.original_title}}</h1>
      <hr>
      <div class="row">
        <div class="col-md-5">
          <img [src]="pelicula | peliculaImagen:true" 
                [alt]="pelicula.original_title"
                class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-5">

          <h3>Sinopsis</h3>
          <p class="text-justify">
              {{pelicula.overview}}
          </p>

          <h4>Frase Celebre</h4>
          <p>{{pelicula.tagline}}</p>

          <p>Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number: '.0-0'}}</span></p>
          <p>Votos promedio: <span class="badge badge-success">{{pelicula.vote_average | number: '.2-2'}}</span></p>
          <button [routerLink]="['/' + goTo, busqueda]"
                  type="button" class="btn btn-outline-danger">
            Regresar
          </button>
        </div>

      </div>
</div>
